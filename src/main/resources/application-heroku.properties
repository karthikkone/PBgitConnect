#properties file for deployment on Heroku#

server.port=$PORT

# github #
github.oauth.url = https://github.com/login/oauth
github.client_id = $GITHUB_APP_CLIENT_ID
github.client_secret = $GITHUB_APP_CLIENT_SECRET


## h2 ##
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true